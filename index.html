<html lang="ko">
<head>
  <meta charset="utf8">
  <title>타이틀</title>
</head>
    
<body>

  <svg width=300 height=300 font-size=36>
    <path d='M25,20 V260' stroke=red />
    <text x=25 y=50  fill=blue >가나다라마</text>
    <text x=25 y=100 fill=none stroke=blue>가나다라마</text>
    <text x=25 y=150 fill=red  stroke=blue>가나다라마</text>
    <text x=25 y=200 fill=white stroke=blue stroke-width=2 stroke-dasharray='5,1'>가나다라마</text>
  </svg>

  <svg width=300 height=300 font-size=36>
    <path d='M125,20 V260' stroke=red />
    <text x=125 y=50 >가나다라마</text>
    <text x=125 y=100 text-anchor=start>가나다라마</text>
    <text x=125 y=150 text-anchor=middle>가나다라마</text>
    <text x=125 y=200 text-anchor=end>가나다라마</text>
  </svg>

  <svg width=300 height=300 font-size=36>
    <path d='M220,20 V260' stroke=red />
    <text x=50 y=50 >가나다라마</text>
    <text x=50 y=100 textLength=130>가나다라마</text>
    <text x=50 y=150 textLength=250>가나다라마</text>
    <text x=50 y=200 textLength=250 lengthAdjust=spacingAndGlyphs>가나다라마</text>
    <text x=50 y=250 rotate='0,30,60,90,45'>가나다라마</text>
  </svg>

  <svg width=300 height=300>
    <text x=60 y=150 font-size=34>여행, 괜찮음</text>
    <line x1='50' y1='150' x2='250' y2='150' stroke='orange' />
  </svg>

  <svg width=300 height=300>
    <rect x=50 y=100 width=100 height=100 stroke=red stroke-width=2 fill=none />
    <path d='M50,200 C50,100 150,100 150,200 S250,300 250,200' stroke-width=2 stroke=blue fill=none />
    <rect x=150 y=200 width=100 height=100 stroke=red stroke-width=2 fill=none />
  </svg>

  <svg width=300 height=300>
    <g fill=none stroke-width=4 >
      <path d='M30,125 H250' stroke=lime />
      <path d='M30,200 L130,30 L230,200' stroke=orange />
      <path d='M30,200 Q130,50 230,200' stroke=blue />
      <path d='M30,200 Q80,50 130,200 T230,200' stroke=violet />
    </g>
  </svg>

  <svg width=300 height=300>
    <path id='pID' d='M150,100 A100,50 0 1,0 250,170' fill=lime stroke-width=3 stroke=blue />
  </svg>

  <svg width=300 height=300>
    <g stroke-width=3 fill=none >
      <path d='M200,150 A100,50 0   0,0 200,250 ' stroke=blue />
      <path d='M200,150 A100,50 30  0,0 200,250 ' stroke=lime />
      <path d='M200,150 A100,50 90  0,0 200,250 ' stroke=red />
      <path d='M200,150 A100,50 150 0,0 200,250 ' stroke=gray />
    </g>
  </svg>

  <svg width=300 height=300>
    <g stroke-width=3 fill=none >
      <line x1='100' y1='100' x2='150' y2='100' stroke='red' />
      <path d='M100,100 A50,50 0 1,1 150,100 ' stroke=blue />
      <path d='M100,100 A50,50 0 1,0 150,100 ' stroke=blue />
    </g>
  </svg>

  <svg width=300 height=300>
    <g stroke-width=1 fill=none stroke=blue>
      <path d='M100,100 A50,50 0 1,0 150,150 ' fill=none stroke=red />
      <path d='M100,250 A80,50 0 1,0 160,250 ' fill=none stroke=red />
    </g>
  </svg>

  <svg width=300 height=250>
    <path d='M200,100 A50,50 0 1,0 100,100 ' fill=none stroke-width=3 stroke=blue />
  </svg>

  <svg width=300 height=250>
    <path d='M10,50 l50,-50 l100,0 l50,50 z' fill=lime stroke-width=3 stroke=blue />
    <path d='M10,150 L60,50 L160,50 L210,150 z' fill=lime stroke-width=3 stroke=blue />
  </svg>

  <svg width=300 height=300>
    <line x1='100' y1='10' x2='200' y2='10' stroke='red' />
    <symbol id='sOne'>
      <rect id='rid' x='0' y='0' width=100 height=100 fill=aqua />
      <circle cx='50' cy='50' r='40' fill='blue' />
    </symbol>
    <symbol id='sTwo' viewBox='0 0 100 100'>
      <rect id='rid' x='0' y='0' width=100 height=100 fill=aqua />
      <circle cx='50' cy='50' r='40' fill='blue' />
    </symbol>
    <use x=100 y=30 xlink:href='#sOne' width=150 height=150 />
    <use x=100 y=150 xlink:href='#sTwo' width=150 height=150 />
  </svg>

  <svg width=300 height=300>
    <def>
      <g id="gid2" stroke='blue'>
        <title>툴팁 테스트</title>
        <rect id='rid' x='0' y='0' width=100 height=100 stroke=blue fill=none />
        <circle cx='50' cy='50' r='40' fill='lime' />
      </g>
    </def>
    <use x=0 y=100 xlink:href='#gid2' />
    <use x=0 y=200 xlink:href='#rid' fill='blue' stroke-dasharray='10,4' />
  </svg>

  <svg width=300 height=300>
    <g id="gid1" stroke='blue'>
      <rect id='rid' x='0' y='0' width=100 height=100 stroke=blue fill=none />
      <circle cx='50' cy='50' r='40' fill='lime' />
    </g>
    <use x=0 y=100 xlink:href='#gid1' />
    <use x=0 y=200 xlink:href='#rid' fill='blue' stroke-dasharray='10,4' />
  </svg>

  <svg width=300 height=300>
    <polygon points="50,50 165,50 70,125 110,10 150,125" fill="lime" stroke="green" stroke-width=1 fill-rule="nonezero" />
    <polygon points="50,190 165,190 70,265 110,150 150,265" fill="lime" stroke="green" stroke-width=1 fill-rule="evenodd" />
  </svg>

  <svg width=300 height=300>
    <polygon points="50,50 165,50 70,125 110,10 150,125" fill="lime" stroke="green" stroke-width=1 fill-rule="nonezero" />
    <polygon points="50,190 165,190 70,265 110,150 150,265" fill="lime" stroke="green" stroke-width=1 fill-rule="evenodd" />
  </svg>

  <svg width=300 height=200>
    <ellipse cx='100' cy='100' rx='30' ry=50 fill='blue' />
    <ellipse cx='200' cy='100' rx='50' ry=30 fill='yellow' />
  </svg>

  <svg width=300 height=200>
    <circle cx='100' cy='100' r='40' fill='blue' />
    <circle cx='100' cy='100' r='50' fill='none' stroke='yellow' stroke-width=20 />
    <line x1='100' y1='100' x2='140' y2='100' stroke='red' />
  </svg>

  <svg width=300 height=200>
    <circle cx='100' cy='100' r='40' fill='blue' stroke='yellow' stroke-width=20 />
    <line x1='100' y1='100' x2='140' y2='100' stroke='red' />
  </svg>

  <svg width=300 height=200>
    <rect x='10' y='10' width=50 height=20 />
    <rect x='10' y='40' width=50 height=20 rx=10 />
    <rect x='10' y='70' width=50 height=20 rx=10 ry=30 />
    <rect x='10' y='100' width=50 height=20 rx=10 fill=red />
    <rect x='10' y='130' width=50 height=20 rx=10 stroke=blue fill=none />
  </svg>

  <svg width=300 height=200>
    <rect x='20' y='20' width='100' height='100' style='fill:blue'></rect>
    <rect x='50' y='50' width='100' height='100' fill='red' fill-opacity=0.5></rect>
  </svg>

  <svg width=300 height=100>
    <line x1='50' y1='50' x2='50' y2='100' stroke='red' />
    <line x1='50' y1='100' x2='100' y2='100' stroke='green' />
    <line x1='50' y1='50' x2='100' y2='100' stroke='blue' />
  </svg>

  <svg width=300 height=200>
    <line x1='20' y1='10' x2='120' y2='10' stroke='blue' stroke-width=5 />
    <line x1='20' y1='30' x2='120' y2='30' stroke='#00f' stroke-width=5 />
    <line x1='20' y1='60' x2='120' y2='60' stroke='#00f' stroke-width=5 />

    <line x1='20' y1='90' x2='120' y2='90' stroke='rgb(0,0,255)' stroke-width=5 />
    <line x1='20' y1='120' x2='120' y2='120' stroke='rgb(0%,0%,100%)' stroke-width=5 />
    <line x1='20' y1='150' x2='120' y2='150' stroke='rgba(0,0,255,0.3)' stroke-width=5 />
  </svg>

  <svg width=300 height=150>
    <line x1='10' y1='10' x2='210' y2='10' stroke='blue' stroke-width=5 />
    <line x1='10' y1='30' x2='210' y2='30' stroke='#00f' stroke-width=10 stroke-linecap='round' />
    <line x1='10' y1='60' x2='210' y2='60' stroke='#00f' stroke-width=20 stroke-linecap='square'/>

    <line x1='10' y1='10' x2='10' y2='60' stroke='red' stroke-width=1 />
    <line x1='210' y1='10' x2='210' y2='60' stroke='red' stroke-width=1 />

    <line x1='10' y1='100' x2='210' y2='100' stroke='lime' stroke-width=40 />
    <line x1='30' y1='100' x2='250' y2='100' stroke='blue' stroke-width=1 />
  </svg>

  <svg width=300 height=50>
    <line x1='0' y1='0' x2='210' y2='0' stroke='red' stroke-width=10 />
    <line x1='0' y1='30' x2='210' y2='30' stroke='red' stroke-width=10 />
  </svg>

  <svg width=300 height=70>
    <line x1='0' y1='10' x2='210' y2='10' stroke='black' stroke-width=5 stroke-dasharray="20,5" />
    <line x1='0' y1='50' x2='210' y2='50' stroke='black' stroke-width=5 stroke-dasharray="30,10,7,3" />
  </svg>

  <svg width=300 height=70>
    <line x1='0' y1='50' x2='210' y2='50' stroke='blue' stroke-width=5 stroke-dasharray="90,10" storoke-dashoffset="50" />
  </svg>

<script>
  let node = document.getElementById('pID');
  let rect = node.getBoundingClientRect();
  console.log('width: ' + rect.width);
  console.log('height: ' + rect.height);
  console.log('top: ' + rect.top);
  console.log('right: ' + rect.right);
  console.log('bottom: ' + rect.bottom);
  console.log('left: ' + rect.left);
</script>

</body>

</html>
