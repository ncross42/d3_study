<body>

  <!-- <svg width=300 height=300></svg>
    <g id=idg>
      <rect x=10  y=100 width=100 height=30 fill=yellow />

  </svg> -->

  <svg width=300 height=300>
    <circle cx=120 cy=70 r=70 fill=lime stroke=blue >
      <animate id=a1 attributeName=cx from=50 to=200 begin=0s dur=2s  fill=freeze />
    </circle>
    <circle cx=100 cy=220 r=20 fill=yellow stroke=red stroke-width=6>
      <animate attributeName=cx to=200 begin=a1.end dur=2s  fill=freeze />
    </circle>
  </svg>

  <svg width=300 height=300>
    <circle cx=120 cy=70 r=70 fill=lime stroke=blue >
      <animate attributeName=r attributeType=xml values='100; 10; 60; 20; 80' begin=0s dur=10s  fill=freeze />
      <animate attributeName=cx from=50 to=200 begin=0s dur=10s  fill=freeze />
    </circle>
    <circle cx=100 cy=220 r=20 fill=yellow stroke=red stroke-width=6>
      <animate attributeName=r values='60' begin=click dur=10s  fill=freeze />
    </circle>
  </svg>

  <svg width=300 height=300>
    <circle cx=100 cy=70 r=0 fill=lime stroke=blue >
      <animate attributeName=r attributeType=xml by=50 begin=0s dur=5s  fill=freeze />
    </circle>
    <circle cx=100 cy=220 r=20 fill=yellow stroke=red stroke-width=6>
      <animate attributeName=r by=50 begin=0s dur=5s  fill=freeze />
    </circle>
  </svg>

  <svg width=300 height=300>
    <circle cx=50 cy=100 r=30 fill=lime stroke=blue stroke-width=6>
      <animate attributeName=cx attributeType=xml from=50 to=200 begin=0s dur=3s />
    </circle>
    <circle cx=50 cy=200 r=30 fill=yellow stroke=red stroke-width=6>
      <animate attributeName=cy from=200 to=300 begin=1s dur=3s  fill=freeze />
    </circle>
  </svg>

  <svg width=300 height=300>
    <defs>
      <filter id=f3>
        <feGaussianBlur in="SourceGraphic" stdDeviation=2 result=useOther />
      </filter>
      <filter id=f4 filterUnits='userSpaceOnUse'>
        <feGaussianBlur in="useOther" stdDeviation=3 />
      </filter>
      <filter id=f5 filterUnits='userSpaceOnUse'>
        <feGaussianBlur in="SourceAlpha" stdDeviation=5 />
      </filter>
    </defs>
    <g stroke=blue stroke-width=10 fill=yellow>
      <rect x=0  y=0  width=150 height=50 filter='url(#f3)' />
      <rect x=0  y=80  width=150 height=50 filter='url(#f4)' />
      <rect x=0  y=160  width=150 height=50 filter='url(#f5)' />
    </g>
  </svg>

  <svg width=300 height=300>
    <defs>
      <filter id=f1>
        <feGaussianBlur in="SourceGraphic" stdDeviation=2 />
      </filter>
      <filter id=f2 filterUnits='userSpaceOnUse' x=0 y=0 width=150 height=300>
        <feGaussianBlur in="SourceGraphic" stdDeviation=2 />
      </filter>
    </defs>
    <image x=0 y=0 width=100 height=100 xlink:href='dob_256x.png' filter='url(#f1)' />
    <image x=0 y=150 width=100 height=100 xlink:href='dob_256x.png' filter='url(#f2)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <mask id='mask4'>
        <image x=50 y=50 width=100 height=100 xlink:href='dob_256x.png' />
      </mask>
      <mask id='mask5'>
        <image x=50 y=200 width=100 height=100 xlink:href='dob_256x.png' />
      </mask>
    </defs>
    <rect x=50 y=50 width=100 height=100  fill=green  mask='url(#mask4)' />
    <rect x=50 y=200 width=100 height=100 fill=orange mask='url(#mask5)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <mask id='mask3'>
        <rect x=20 y=50  width=150 height=20 fill='white' />
        <rect x=20 y=70  width=150 height=60 fill='gray' />
        <rect x=20 y=130 width=150 height=20 fill='black' />
      </mask>
    </defs>
    <rect x=20 y=50 width=150 height=100 stroke=blue fill=none />
    <image x=20 y=50 width=150 height=100 xlink:href='sunset.jpg' mask='url(#mask3)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <mask id='mask1'>
        <rect x=0 y=0 width=150 height=40 fill='white' />
        <rect x=0 y=40 width=150 height=30 fill='red' />
        <rect x=0 y=70 width=150 height=30 fill='green' />
      </mask>
      <mask id='mask2'>
        <rect x=0 y=150 width=150 height=40 fill='white' />
        <rect x=0 y=190 width=150 height=30 fill='red' />
        <rect x=0 y=220 width=150 height=30 fill='green' />
      </mask>
    </defs>
    <rect x=0 y=0 width=200 height=150 fill=white />
    <rect x=0 y=0 width=150 height=100 fill=green mask='url(#mask1)' />
    <rect x=0 y=150 width=200 height=150 fill=yellow />
    <rect x=0 y=150 width=150 height=100 fill=green mask='url(#mask2)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <clipPath id="clip4" clipPathUnits='objectBoundingBox'>
        <ellipse cx=0.5 cy=0.5 rx=0.5 ry=0.5 />
      </clipPath>
    </defs>
    <image x=10 y=50  width=250 height=150 xlink:href='dob_256x.png' clip-path='url(#clip4)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <clipPath id="clip3">
        <text x=10 y=160 font-size=80>CLIP</text>
      </clipPath>
    </defs>
    <rect x=10 y=40 width=160 height=80 fill=lime />
    <rect x=10 y=120 width=160 height=80 fill=blue />
    <rect x=10 y=40 width=160 height=160 fill=white clip-path='url(#clip3)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <clipPath id="clip2">
        <circle cx=50 cy=120 r=30 />
        <circle cx=120 cy=120 r=40 />
      </clipPath>
    </defs>
    <rect x=10 y=40 width=160 height=80 fill=lime />
    <rect x=10 y=120 width=160 height=80 fill=blue />
    <rect x=10 y=40 width=160 height=160 fill=white clip-path='url(#clip2)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <clipPath id="clip1">
        <rect x=0 y=50 width=100 height=50 />
      </clipPath>
    </defs>
    <rect x=50 y=0 width=100 height=100 fill=none stroke=blue />
    <image x=50 y=0  width=100 height=100 xlink:href='dob_256x.png' clip-path='url(#clip1)' />
    <image x=50 y=150 width=100 height=100 xlink:href='dob_256x.png' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <pattern id="pat1" x=0 y=0 width=20 height=20 patternUnits='userSpaceOnUse'>
        <rect x=0 y=0 width=10 height=10 fill=gray />
      </pattern>
      <pattern id="pat2" x=0 y=0 width=20 height=20 patternUnits='userSpaceOnUse'>
        <circle cx=10 cy=10 r=8 fill=gray />
      </pattern>
    </defs>
    <rect x=50 y=20 width=200 height=80 fill='url(#pat1)' stroke=blue />
    <circle cx=150 cy=200 r=75 fill='url(#pat2)' stroke=blue />
  </svg>

  <svg width=300 height=300>
    <defs>
      <radialGradient id="circle">
        <stop offset="0%" stop-color=blue />
        <stop offset="50%" stop-color=lime />
        <stop offset="100%" stop-color=yellow />
      </radialGradient>
      <radialGradient id="fxfy" cx=0.7 cy=0.7 r=0.7 xlink:href='#circle' />
    </defs>
    <rect x=50 y=20 width=200 height=100 fill='url(#circle)' />
    <rect x=50 y=150 width=200 height=100 fill='url(#fxfy)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <radialGradient id="circle">
        <stop offset="0%" stop-color=blue />
        <stop offset="50%" stop-color=lime />
        <stop offset="100%" stop-color=yellow />
      </radialGradient>
      <radialGradient id="fxfy" cx=0.3 cy=0.3 r=0.7 xlink:href='#circle' />
    </defs>
    <circle cx=100 cy=100 r=75 fill='url(#circle)' />
    <circle cx=200 cy=200 r=75 fill='url(#fxfy)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <linearGradient id="transf" gradientTransform='rotate(45)'>
        <stop offset="0%" stop-color=lime />
        <stop offset="50%" stop-color=yellow />
        <stop offset="100%" stop-color=orchid />
      </linearGradient>
    </defs>
    <rect x=50 y=50 width=200 height=200 fill='url(#transf)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <linearGradient id="id4" x1=20 y1=0 x2=80 y2=0 gradientUnits='userSpaceOnUse'>
        <stop offset="0%" stop-color=lime />
        <stop offset="30%" stop-color=yellow />
        <stop offset="100%" stop-color=orchid />
      </linearGradient>
      <linearGradient id="pad" xlink:href="#id4" spreadMethod="pad" />
      <linearGradient id="repeat" xlink:href="#id4" spreadMethod="repeat" />
      <linearGradient id="reflect" xlink:href="#id4" spreadMethod="reflect" />
    </defs>
    <rect x=50 y=50 width=200 height=70 fill='url(#pad)' />
    <rect x=50 y=150 width=200 height=70 fill='url(#repeat)' />
    <rect x=50 y=250 width=200 height=70 fill='url(#reflect)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <linearGradient id="id3" x1=0 y1=0 x2=200 y2=200 gradientUnits='userSpaceOnUse'>
        <stop offset="0%" stop-color=lime />
        <stop offset="50%" stop-color=yellow />
        <stop offset="100%" stop-color=orchid />
      </linearGradient>
    </defs>
    <rect x=50 y=50 width=200 height=100 fill='url(#id3)' />
    <line x1=50 x2=250 y1=150 y2=150 stroke=red stroke-width=2 />
    <rect x=50 y=150 width=200 height=100 fill='url(#id3)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <linearGradient id="id1" x1=0% y1=0% x2=1 y2=1 gradientUnits='objectBoundingBox'>
        <stop offset="0%" stop-color=lime />
        <stop offset="50%" stop-color=yellow />
        <stop offset="100%" stop-color=orchid />
      </linearGradient>
      <linearGradient id="id2" x1=50% y1=50% x2=1 y2=1 gradientUnits='objectBoundingBox'>
        <stop offset="0%" stop-color=lime />
        <stop offset="50%" stop-color=yellow />
        <stop offset="100%" stop-color=orchid />
      </linearGradient>
    </defs>
    <rect x=50 y=10 width=60 height=60 fill='url(#id1)' />
    <ellipse cx=100 cy=110 rx=60 ry=30 fill='url(#id1)' />

    <rect x=50 y=150 width=60 height=60 fill='url(#id2)' />
    <ellipse cx=100 cy=250 rx=60 ry=30 fill='url(#id2)' />
  </svg>

  <svg width=300 height=300>
    <defs>
      <linearGradient id="linearID">
        <stop offset="0%" stop-color=lime />
        <stop offset="50%" stop-color=yellow />
        <stop offset="100%" stop-color=orchid />
      </linearGradient>
    </defs>
    <rect x=50 y=100 width=200 height=50 fill='url(#linearID)' />
    <rect x=50 y=200 width=200 height=50 fill=none stroke-width=4 stroke='url(#linearID)' />
  </svg>

  <svg width=300 height=300>
    <rect x=0 y=0 width=50 height=50 fill=yellow />
    <rect x=0 y=50 width=50 height=50 fill=blue transform='matrix(1,0,0,1,50,150)' />
    <rect x=50 y=50 width=50 height=50 fill=lime transform='matrix(2.0,0,0,2.0,0,0)' />
    <rect x=0 y=0 width=50 height=50 fill=orchid transform='matrix(1,0,0.5,1,50,50)' />
    <rect x=0 y=0 width=50 height=50 fill=orange transform='matrix(1,0.5,0,1,50,100)' />
  </svg>

  <svg width=300 height=300>
    <rect x=50 y=50 width=100 height=100 fill=black stroke=black />
    <rect x=50 y=50 width=100 height=100 fill=lime stroke=black transform='scale(1.5,1.5)' />
    <rect x=50 y=50 width=100 height=100 fill=blue stroke=black transform='translate(50,50)' />
    <rect x=50 y=50 width=100 height=100 fill=yellow stroke=black transform='rotate(45,50,50)' />
  </svg>

  <svg width=150 height=150>
    <rect x=0 y=0 width=150 height=150 fill=none stroke=red />
    <svg width=150 height=150 viewBox="25 25 100 100">
      <circle cx=0 cy=0 r=50 fill=lime />

      <circle cx=75 cy=75 r=50 fill=blue />
      <circle cx=0 cy=150 r=50 fill=orchid />
      <circle cx=150 cy=150 r=50 fill=gray />
    </svg>
  </svg>

  <svg width=150 height=150>
    <rect x=0 y=0 width=150 height=150 fill=none stroke=red />
    <svg width=150 height=150 viewBox="-50 -50 250 250">
      <circle cx=0 cy=0 r=50 fill=lime />
      <circle cx=150 cy=0 r=50 fill=green />
      <circle cx=75 cy=75 r=50 fill=blue />
      <circle cx=0 cy=150 r=50 fill=orchid />

  <svg width=150 height=150 viewBox="0 0 150 150">

    <circle cx=150 cy=0 r=50 fill=green />
    <circle cx=75 cy=75 r=50 fill=blue />
    <circle cx=0 cy=150 r=50 fill=orchid />
    <circle cx=150 cy=150 r=50 fill=gray />

  <svg width=300 height=300 viewBox="-50 -50 300 300">

    <circle cx=100 cy=100 r=50 fill=blue />

  <svg width=300 height=300>
    <image x=50 y=50 width=200 height=150 xlink:href='dob_256x.png'> <title>SVG 이미지 직사각형 축소</title> </image>
    <rect x=50 y=50 width=200 height=200 stroke=blue fill=none />

  </svg>

  <svg width=300 height=300>
    <image x=50 y=50 width=150 height=200 xlink:href='dob_256x.png'> <title>SVG 이미지 직사각형 축소</title> </image>
    <rect x=50 y=50 width=200 height=200 stroke=blue fill=none />
